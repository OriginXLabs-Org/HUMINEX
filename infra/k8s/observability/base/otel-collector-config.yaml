apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: huminex-observability
data:
  collector.yaml: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      memory_limiter:
        check_interval: 2s
        limit_percentage: 80
        spike_limit_percentage: 25
      batch:
        send_batch_size: 8192
        timeout: 5s

    exporters:
      # Traces: store locally in Tempo for fast debugging. Azure Monitor remains primary via existing App Insights/Law wiring.
      otlp/tempo:
        endpoint: tempo.huminex-observability.svc.cluster.local:4317
        tls:
          insecure: true

      # Metrics: expose Prometheus scrape endpoint.
      prometheus:
        endpoint: 0.0.0.0:8889
        enable_open_metrics: true

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/tempo]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus]
