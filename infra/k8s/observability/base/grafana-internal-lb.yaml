apiVersion: v1
kind: Service
metadata:
  name: grafana-internal
  namespace: huminex-observability
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - name: http
      port: 80
      targetPort: 3000

