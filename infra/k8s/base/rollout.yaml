apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: huminex-api
  namespace: huminex
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: huminex-api
  template:
    metadata:
      labels:
        app: huminex-api
    spec:
      serviceAccountName: huminex-api
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: huminex-kv-secrets
      containers:
        - name: huminex-api
          image: huminex.azurecr.io/huminex-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: secrets-store-inline
              mountPath: /mnt/secrets-store
              readOnly: true
          envFrom:
            - configMapRef:
                name: huminex-api-config
            - secretRef:
                name: huminex-api-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AKS_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          startupProbe:
            httpGet:
              path: /health/live
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 5
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 0
      steps:
        - setWeight: 5
        - pause:
            duration: 2m
        - analysis:
            templates:
              - templateName: huminex-api-health-analysis
        - setWeight: 20
        - pause:
            duration: 3m
        - analysis:
            templates:
              - templateName: huminex-api-health-analysis
        - setWeight: 50
        - pause:
            duration: 5m
        - analysis:
            templates:
              - templateName: huminex-api-health-analysis
        - setWeight: 100
