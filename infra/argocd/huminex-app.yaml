apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: huminex-platform-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/huminex-platform.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: huminex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
