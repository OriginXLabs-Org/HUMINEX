name: HUMINEX Azure Infra Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infra/azure/**'
      - '.github/workflows/azure-infra-deploy.yml'

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: >-
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Validate Bicep
        run: |
          az bicep version
          az deployment sub validate \
            --name huminex-infra-validate \
            --location centralindia \
            --template-file infra/azure/bicep/main.subscription.bicep \
            --parameters @infra/azure/bicep/main.dev.parameters.json

      - name: Deploy Bicep
        run: |
          az deployment sub create \
            --name huminex-infra-deploy \
            --location centralindia \
            --template-file infra/azure/bicep/main.subscription.bicep \
            --parameters @infra/azure/bicep/main.dev.parameters.json

      - name: Show deployment outputs
        run: |
          az deployment sub show \
            --name huminex-infra-deploy \
            --query properties.outputs
