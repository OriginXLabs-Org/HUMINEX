name: HUMINEX Backend Image Push

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - 'backend/**'
      - '.github/workflows/backend-image-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
    env:
      IMAGE_REF: ${{ secrets.ACR_LOGIN_SERVER }}/huminex-api:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: >-
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Login to Azure Container Registry
        run: |
          if [ -z "${{ secrets.ACR_LOGIN_SERVER }}" ]; then
            echo "ACR_LOGIN_SERVER secret is required (example: huminexdevacrxxxxxx.azurecr.io)"
            exit 1
          fi
          ACR_NAME="${{ secrets.ACR_LOGIN_SERVER }}"
          ACR_NAME="${ACR_NAME%%.*}"
          az acr login --name "$ACR_NAME"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REF }}
            ${{ secrets.ACR_LOGIN_SERVER }}/huminex-api:latest

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_REF }}
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy image scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Update GitOps image tag for Argo CD
        run: |
          FILE="infra/k8s/overlays/dev/kustomization.yaml"
          sed -i.bak -E "s/(newTag:[[:space:]]*).*/\\1${GITHUB_SHA}/" "$FILE"
          rm -f "${FILE}.bak"

      - name: Commit and push GitOps tag update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- infra/k8s/overlays/dev/kustomization.yaml; then
            echo "No GitOps tag change to commit."
            exit 0
          fi
          git add infra/k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(cd): promote huminex-api image to ${GITHUB_SHA}"
          git push origin HEAD:main
