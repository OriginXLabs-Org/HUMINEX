name: HUMINEX E2E Playwright

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'
      - 'Frontend/**'
      - 'Huminex-Automation/**'
      - '.github/workflows/e2e-playwright.yml'
  pull_request:
    paths:
      - 'Backend/**'
      - 'Frontend/**'
      - 'Huminex-Automation/**'
      - '.github/workflows/e2e-playwright.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm --prefix Frontend ci

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Start backend API
        run: |
          dotnet run --project Backend/src/Api/Huminex.Api/Huminex.Api.csproj --urls http://127.0.0.1:5035 > /tmp/huminex-api.log 2>&1 &
          for i in {1..40}; do
            if curl -sf http://127.0.0.1:5035/api/v1/system/health >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 3
          done
          echo "Backend failed to start"
          cat /tmp/huminex-api.log
          exit 1

      - name: Install automation deps
        run: npm --prefix Huminex-Automation ci

      - name: Install Playwright browsers
        run: npx --prefix Huminex-Automation playwright install --with-deps chromium

      - name: Run API smoke checks
        run: npm --prefix Huminex-Automation run test:api
        env:
          API_BASE_URL: http://localhost:5035

      - name: Run UI smoke tests
        run: npm --prefix Huminex-Automation run test:ui

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Huminex-Automation/playwright-report
          if-no-files-found: ignore
