name: HUMINEX Backend CI

on:
  push:
    paths:
      - 'Backend/**'
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/backend-image-push.yml'
  pull_request:
    paths:
      - 'Backend/**'
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/backend-image-push.yml'

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: huminex
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d huminex"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: |
          dotnet restore Backend/src/Api/Huminex.Api/Huminex.Api.csproj
          dotnet restore Backend/tests/Unit/Huminex.Tests.Unit.csproj
          dotnet restore Backend/tests/Integration/Huminex.Tests.Integration.csproj
          dotnet restore Backend/tests/Architecture/Huminex.Tests.Architecture.csproj

      - name: Build
        run: dotnet build Backend/src/Api/Huminex.Api/Huminex.Api.csproj --configuration Release --no-restore

      - name: Wait for PostgreSQL service
        run: |
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL service did not become ready in time."
          exit 1

      - name: Test
        run: |
          dotnet test Backend/tests/Unit/Huminex.Tests.Unit.csproj --configuration Release --no-restore
          dotnet test Backend/tests/Integration/Huminex.Tests.Integration.csproj --configuration Release --no-restore

      - name: API Contract Checks
        run: dotnet test Backend/tests/Architecture/Huminex.Tests.Architecture.csproj --configuration Release --no-restore

      - name: Detect Sonar configuration
        id: sonar_check
        run: |
          if [ -n "${SONAR_TOKEN}" ] && [ -n "${SONAR_HOST_URL}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Scan (Optional)
        if: steps.sonar_check.outputs.enabled == 'true'
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=huminex-backend
            -Dsonar.sources=Backend/src
            -Dsonar.tests=Backend/tests
            -Dsonar.cs.vstest.reportsPaths=**/TestResults/*.trx

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
