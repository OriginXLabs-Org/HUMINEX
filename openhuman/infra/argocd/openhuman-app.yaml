apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openhuman-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/openhuman.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: openhuman
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
